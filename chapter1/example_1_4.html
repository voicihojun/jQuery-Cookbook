<body>
	<form>

	<form>

	</form>
	
		<input type="checkbox" />

	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		// form 태그 안에 input 태그 개수, 인덱스 0 인 form 태그의 input 개수, body 태그 내 input 개수
		alert('Selected ' + jQuery('input', $('form')).length + ' inputs'); // 8 
		alert('Selected ' + jQuery('input', document.forms[0]).length + ' inputs'); // 4
		alert('Selected ' + jQuery('input', 'body').length + ' inputs'); // 12
	</script>

</body>
