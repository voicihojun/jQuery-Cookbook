<!DOCTYPE html>
<html>	
<head>
	<title>1_10 example</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		jQuery('<p><a>jQuery<a><p>')
			.find('a')
			.attr('href', 'http://www.jquery.com')
			.end()
			.appendTo('body');
		
		//adds an empty p element
		jQuery(document.createElement('p'))
			.text("newbi")
			.appendTo('body');
		// append() / appendTo() 차이
		// A.appendTo('B') = B에 A를 붙이겠다는 뜻.
		// B.append('A') = A를 B에 붙이겠다는 뜻. 
		// 위 두 가지는 같은 역할을 함. 
		// 그 외 prepend(), prependTo(), after(), before(), inserAfter(), insertBefore(), wrap(), wrapAll(), wrapInner() 등이 있다. 

	</script>

</body>
</html>
