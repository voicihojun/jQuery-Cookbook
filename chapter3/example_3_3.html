<!DOCTYPE html>
<html>
<head>
	<title>chapter3_3 Convert a selected jQuery object into a raw DOM object</title>
	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
	<script type="text/javascript">
		(function($){
			$(document).ready(function() {
				var inner = $('div').get(0).innerHTML;
				// var inner = $('div')[0].innerHTML;
				alert(inner);
			});
		})(jQuery);
	</script>
</head>
<body>
	<div>
		<p>
			jQuery, the write less, do more JS library.
		</p>
	</div>	
</body>
</html>
