 <!DOCTYPE html>
<html>
<head>
	<title>2_10 example</title>
	 <style>
	 	#background {
	 		background-color: #CCC;
	 	}
	 	div {
	 		height: 100px;
	 	}
  	</style>
</head>
<body>
	<div id="background"></div>
	<img src="https://media.istockphoto.com/photos/sedona-arizona-usa-picture-id949167068?k=6&m=949167068&s=612x612&w=0&h=6LT0N96t0JnZSrbbkPeoruti3WRD8ahX5aVUGjz9yKw=">	
	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
	<script>
		jQuery('*').filter(function() {
			return !!jQuery(this).css('backgroundColor');
			// all elements with a background image
		});

		jQuery('div').filter(function(){
			var width = jQuery(this).width();
			var result = width > 100 && width < 200;
			console.log(result); // false
		});

		jQuery('*').filter(function(){
			var children = jQuery(this).children().length;
			var result = children < 1;
			console.log(result); // false
		});
	
	</script>

</body>
</html>
