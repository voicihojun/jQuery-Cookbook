 <!DOCTYPE html>
<html>
<head>
	<title>2_11 example</title>
	 <style>

  	</style>
</head>
<body>
	<form>
		<input type="text" name="username" />
		<input type="password" name="password" />
		
		<button>button</button>
		<input type="submit" name="submit"/>
	</form>
	
	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
	<script>
		jQuery('form').bind('submit', function(){
			var allInputs = jQuery('input', this);
			// this refers to the form element. Since it's set as the context, 
			// jQuery will only return input elements within that form.
			
			if(allInputs.length > 2) {
				console.log('length of node is more than 2');
			} else {
				console.log('length of node is less than 2');
			}
		});
	</script>

</body>
</html>
